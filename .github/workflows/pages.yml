name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site artifact (no code edits)
        run: |
          mkdir -p _site
          rsync -a --exclude '.git' ./ _site/
          # Root landing page -> /home/index.html (artifact only)
          cat > _site/index.html <<'EOF'
          <!doctype html>
          <html><head>
            <meta http-equiv="refresh" content="0; url=home/index.html">
            <title>Redirecting…</title>
          </head><body>Redirecting…</body></html>
          EOF
          # Serve raw static files
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
